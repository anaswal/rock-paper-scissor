<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h3>You have : <span id="round"></span> left.</h3>
    <div class="player-choice">
      <button class="choice" value="rock">Rock</button>
      <button class="choice" value="paper">Paper</button>
      <button class="choice" value="scissor">Scissor</button>
    </div>
    <div class="point">
      <p>Your point : <span id="player-score"></span></p>
      <p>Computer point : <span id="computer-score"></span></p>
    </div>
    <div class="result"></div>
    <button class="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
